<!DOCTYPE html>
<html style="height: 100%" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Bootstrap Elegant Sign Up Form with Icons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../css/signup.css" rel="stylesheet">
</head>
<body>

<a href="#">
    <img src="../images/logo.png" style="margin-left: 10px; margin-top:5px" width="90" height="55" class="d-inline-block align-top" alt="">
</a>

<div class="wrapper fadeInDown">
    <div class="signup-form">
        <form style="border-radius: 10px 10px 10px 10px;" th:object="${newUser}" th:action="@{/user/new}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="fadeIn first">
                <h2>Create Account</h2>
                <p class="lead">It's free and hardly takes more than 30 seconds.</p>
            </div>
            <div class="fadeIn second">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">EROARE</p>
                        <input type="text" th:field="*{username}" class="form-control" name="username" placeholder="Username" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">EROARE</p>
                        <input type="email" th:field="*{email}" class="form-control" name="email" placeholder="Email Address" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">EROARE</p>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                            <i class="fa fa-check"></i>
                        </span>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required="required">
                    </div>
                </div>
            </div>

            <div class="fadeIn third">
                <div class="form-group">
                    <br/>
                    <button type="submit" class="btn btn-info btn-block btn-lg">Sign Up</button>
                </div>
                <div class="text-center">Already have an account? <a style="color: #17a2b8" href="/showLogInForm">Login here</a>.</div>
                <!--<p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>.</p>-->
            </div>

        </form>

    </div>
</div>

<script>
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>
